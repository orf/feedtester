<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

    <h1>{{ object.title }} </h1>
    <p><small>{{ object.created }}</small> </p>
    <p>
        {{ object.content|linebreaksbr }}
    </p>

    <p>Feed: <a href="{% url "feeds:key" "rss" object.feed_id %}">RSS:{{ object.feed_id }}</a> | <a href="{% url "feeds:key" "atom" object.feed_id %}">Atom:{{ object.feed_id }}</a> </p>

</body>
</html>
